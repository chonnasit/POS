
<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">

             </div>
             <br/>
             <div class="form-group">
                      <h5>เลขบัตรประชาชน</h5>
                     <input type="password" class="form-control" placeholder="เลขบัตรประชาชน" name="idcard"/>
             </div>
             <div class="form-group"  align="center">

                <a href="/"><button type="button" class="btn btn-danger btn-block" style="margin:10%" >ยกเลิก</button></a>
                <button type="submit" class="btn btn-success btn-block" style="margin:10%">ยืนยัน</button>

             </form>
            </div>

         </div>
  </body>
