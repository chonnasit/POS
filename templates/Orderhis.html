{% extends 'Tableroom.html'%}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประวัติใบเสร็จ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


</head>

<body>
 {% block  content %}
 
 <main class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark  border-bottom" style="background:#323444">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <p style="text-align: center; margin: auto;color: white">ประวัติใบเสร็จ</p>
        </div>
    </nav>
        <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">ประวัติใบเสร็จ</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                    <span data-feather="calendar"></span>
                    This day
                </button>
            </div>
        </div>
        
        <div class="row mb-2">
            <div class="col-md-5">
                <h1 class="h5 text-center container">รายการออร์เดอร์</h1>
                {% for post in order %}
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action" aria-current="true">
                        #{{post.list}}
                    </button>
                </div>
                {% endfor %}
            </div>
            
            <div class="col-auto d-none d-lg-block">
                <svg class="bd-placeholder-img" width="400" height="500" xmlns="http://www.w3.org/2000/svg" role="img"
                    aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    
                    <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef"
                        dy=".3em">{{post.list}}</text>
                </svg>

            </div>
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    
    {% endblock %}
</body>

</html>
