{% extends 'Tableroom.html'%}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tips</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>



    <!-- <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">POS</span>
            <span class="navbar-brand mx-auto h1">ชำระเงินด้วยโอนเงิน</span>
        </div>
    </nav> -->

    {% block content %}


    <main class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark  border-bottom" style="background:#323444">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <p style="text-align: center; margin: auto;color: white">รายการทิป</p>
            </div>
        </nav>
        <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Tips</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                    <span data-feather="calendar"></span>
                    This day
                </button>
            </div>
        </div>

        <div class="row bg-light">
            <div class="col-10">
                <p class="mt-2 fs-3">ยอดรวมทิปทั้งหมด</p>
                <p class="mt-2 fs-3">ยอดทิปเฉลี่ยต่อคน</p>
            </div>
            <div class="col-2">
                <div class="d-flex">
                    <div class="ms-0">
                        <p class="mt-2 end-0 fs-4">3000 บาท</p>
                        <p class="mt-2 end-0 fs-4">300 บาท</p>
                        <!-- <label class="fs-4">บาท</label> -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th>วันที่</th>
                        <th>ทิปเงินสด</th>
                        <th>ทิปเงินโอน</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01/01/2021</td>
                        <td>4</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>01/01/2021</td>
                        <td>0</td>
                        <td>100</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    {% endblock %}
</body>

</html>
