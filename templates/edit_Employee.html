<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขข้อมูลพนักงาน</title>
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
     rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
     crossorigin="anonymous">
     
</head>
<body>
    
     <h1 align = center>ระบบจัดการพนักงาน</h1>
    
    <div class="row justify-content-between " >
        <div class="col-4">
          <h4 align = center> แก้ไขข้อมูลพนักงาน </h4>
        </div>
    </div>
    
   
      

   <div class="container px-4 mt-3 ">
        

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">ชื่อ-นามสกุล * </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder=""
            style="width:500px;" value="นายดำ มากมาย">
        </div>


        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">เลขบัตรประจำตัวประชาชน * </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" value="1270780012300"
            style="width:400px;" placeholder="">
        </div>
        
        

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">รหัสประจำตัวพนักงาน * </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" value="111111"
            style="width:400px;" placeholder="">
        </div>

        

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">User (เพื่อเข้าใช้ pos)  * </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" value="bom"
            style="width:300px;" placeholder="">
        </div>
        
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password * </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" value="1234"
            style="width:300px;" placeholder="">
        </div>

        
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">ที่อยู่ปัจจุบันเลขที่/หมู่ที่/ตำบล/อำเภอ/จังหวัด * </label>
            <input type="email" class="form-control" id="exampleFormControlInput1"
             value="บ้านเลขที่ 123/1  หมู่ที่10  ตำบลทุ่งสุขา อำเภอศรีราชา  จังหวัดชลบุรี "
            style="width:800px;" placeholder="">
        </div>

        
        
        
        <label for="">ตำแหน่ง *</label>   
         <select class="form-select" aria-label="Default select example" style="width:200px;">
        <option selected><h4>พนักงาน</h4></option>
        <option value="1">เจ้าของบริษัท</option>
        <option value="2">ผู้จัดการสาขา</option>
        <option value="3">พนักงาน</option>
        <option value="4">พนักงานในครัว</option>
      </select>


    

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">ค่าจ้างต่อวัน * </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" value="300"
            style="width:200px;" placeholder="">
        </div>






        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email* </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" value="name@gmail.com"
            style="width:500px;" placeholder="">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">เบอร์โทรศัพท์ * </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" value="0844444444"
            style="width:300px;" placeholder="">
        </div>
        
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">ธนาคารที่ใช้* </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" value="ธนาคารกรุงเทพ"
            style="width:300px;" placeholder="">
        </div>
        
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">เลขบัญชี* </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" value="123-5676-64"
            style="width:300px;" placeholder="">
        </div>
        
    
    </div>

    
        
        <div class="row justify-content-between">
            <div class="col-4">
            </div>
            <div class="col-4">
            <input type="button" value="บันทึก" class ="btn btn-success">
            <input type="button" value="ยกเลิก" class ="btn btn-danger">
            </div>
            </div>







            <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" 
        crossorigin="anonymous"></script>
</body>
</html>
